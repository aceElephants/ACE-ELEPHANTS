<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE ELEPHANTS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d0d0d, #333);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .logo img {
            width: 400px;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .title {
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(to right, #50c1e9, #df6bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            animation: slideIn 1.5s ease-out;
        }

        .year {
            font-size: 50px;
            color: #df6bff;
            margin-bottom: 40px;
            animation: slideIn 2s ease-out;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: #ffffff;
            background: linear-gradient(to right, #50c1e9, #df6bff);
            padding: 10px 20px;
            font-size: 24px;
            text-decoration: none;
            border-radius: 50px;
            margin: 0 15px;
            transition: all 0.4s ease;
            display: inline-block;
        }

        .social-links a:hover {
            background: linear-gradient(to right, #df6bff, #50c1e9);
            box-shadow: 0px 0px 20px 5px rgba(223, 107, 255, 0.7);
        }

        /* אנימציות */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="לוגו.jpeg" alt="ACE ELEPHANTS Logo">
    </div>

    <div class="title">ACE ELEPHANTS</div>
    <div class="year">19766</div>

    <div class="social-links">
        <a href="https://www.instagram.com/ace_elephants_19766/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@AceElephants" target="_blank">YouTube</a>
    </div>

</body>
</html>
